<html>
    <head>
        <meta charset="utf-8"/>
        <script async src="index.web.js"></script>

        <script src='EventEmitter/EventEmitter.min.js'></script>
        <script src="rxjs.umd.min.js"></script>
        <script src="Application.js"></script>
        <title>Offline GIF - Converting your GIFs to Videos</title>
        <script
			  src="jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous"></script>
        <script src="bower_components/jquery-load-template/dist/jquery.loadTemplate.min.js"></script>

        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <main>
            <div class="left-side">
                <div class="logo">
                    Offlinegif
                </div>
                <div class="slogan">
                    <header>
                        <h1>Convert a Video to a GIF entirely in your browser.</h1>
                        <summary>Completely Secure. Completely offline.</summary>
                    </header>
                </div>
                <div>
                    Something else
                </div>
            </div>
            <div class="right-side">
                <form class="box" method="post" action="" enctype="multipart/form-data">
                    <div>
                        <div class="box__input upload-btn-wrapper">
                            <button class="btn">+</button>
                            <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                        </div>
                        <div class="box__uploading">Uploading&hellip;</div>
                        <div class="box__success">Done!</div>
                        <div class="box__error">Error! <span></span>.</div>
                    </div>
                    <div class="draganddropcontainer">
                        <div class="draganddrop">Browse from your computer</div>
                        <div class="draganddrop">or drag and drop</div>
                    </div>
                </form>
            
                <div class="worker-space">
                    
                </div>
            </div>
        </main>
        <script async src="main.js"></script>
        <script async src="VideoWorker.js"></script>
        <script async src="TranscodingElement.js"></script>
        <script async src="ImageElement.js"></script>

        <script type="text/html" id="processing-template">
            <div class="processing">
                <div>
                    <span data-content="filename"></span><span> is currently generating the colour palette. (no progress available at this stage)</span>
                </div>
            </div>
        </script>

        <script type="text/html" id="processed-template">
            <div class="processing">
                <div>
                    <span data-content="filename"></span><span> has generated the colour palette. Starting gif creation.</span>
                </div>
            </div>
        </script>

        <script type="text/html" id="encoding-template">
            <div class="encoding">
                <div class="meter">
                    <span style="width: 0%"></span>
                </div>
                <div>
                    <span data-content="filename"></span><span data-content="percentage"></span><span> complete.</span>
                </div>
            </div>
        </script>

        <script type="text/html" id="image-element">
            <div><span data-content="filename"></span></div>
            <img data-src="image" data-alt="gif-image" type="image/gif"/>
        </script>
    </body>
</html>
